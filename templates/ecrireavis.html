{% extends 'base.html' %}
{% load static %}

{% block content%}
<section class="mt-5">
    <h1 class="text-danger text-center fst-italic">Avis</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center">Ecrire Un Avis</div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% include "bs5_form.html" with form=form %}
                <br>
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
