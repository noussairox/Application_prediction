{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br>

<main id="main">
    <br><br>
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <h2>Contact-Nous</h2>
          </div>
          <p class="my-4 p-3 bg-light border rounded">
            Vous avez des question nous sommes a votre service.
          </p>
        </div>
      </section>
      
    <!-- End Breadcrumbs -->

    <!-- ======= contact Section ======= -->
    <section id="contact" class="bg-white">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto text-center">
              <h2 class="section-heading text-uppercase text-danger">Contactez-nous</h2>
              <hr class="my-4">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" id="name" type="text" placeholder="Nom et prénom *" required="required" data-validation-required-message="Veuillez entrer votre nom et prénom.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input class="form-control" id="email" type="email" placeholder="Email *" required="required" data-validation-required-message="Veuillez entrer votre adresse email.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input class="form-control" id="subject" type="text" placeholder="Sujet *" required="required" data-validation-required-message="Veuillez entrer un sujet.">
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <textarea class="form-control" id="message" placeholder="Message *" required="required" data-validation-required-message="Veuillez entrer votre message."></textarea>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Envoyer</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End contact Section -->

  </main><!-- End #main -->

{% endblock content %}
