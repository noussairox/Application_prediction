{% extends 'base.html' %}
{% load static %}


{% block content%}
<main id="main">
    <br><br>
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <h2 class="text-center text-danger">Authentification</h2>
        </div>
      </section>

<div class="container">
    <h3 class="text-center mt-4">Reset Password</h3>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form  method="post">
                {% csrf_token %}
                <!-- {{ form.as_p }} -->
                {% include "bs5_form.html" with form=form %}
                <div class="mt-3">
                    <button class="btn btn-primary" type="submit">Reset</button>
                <a class="btn btn-secondary" href="{% url 'myapp:contact' %}">CANCEL</a>
                

                </div>

                
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</main>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content%}
